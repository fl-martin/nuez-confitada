<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>Acuerdo Ambiental Radio</title>
	</head>

	<body>
		<div class="wrapper">
			<header>
				<img
					src="IMG/acuerdo-logo.png"
					alt="logo del programa acuerdo ambiental"
				/>
			</header>
			<div id="background">
				<div id="content">
					<iframe
						src="https://server.acuerdoambiental.com.ar/public/acuerdo_ambiental/embed?theme=dark"
						frameborder="0"
						allowtransparency="true"
						style="width: 70%; min-height: 150px; border: 0"
					>
					</iframe>
					<div class="social">
						<a
							href="https://www.instagram.com/acuerdoambiental/"
							target="_blank"
							><i class="fab fa-instagram"></i
						></a>
						<h1>Seguínos!</h1>
					</div>

					<div class="about">
						Análisis colectivo para conocer más sobre la provincia de
						Catamarca.<br />
						Domingos de 18 a 19 por Radio Ambato Fm 93.5
					</div>
				</div>
			</div>
			<footer>
				<div>
					Photos provided by <a href="https://www.pexels.com">Pexels </a>
				</div>
				·
				<div>Made by <a href="https://github.com/fl-martin">fl-martin</a></div>
			</footer>
		</div>
		<script type="text/javascript" src="./main.js"></script>
	</body>
</html>
